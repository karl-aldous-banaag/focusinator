<html>
    <head>
        <title>Calendar | Focusinator</title>
        <link href="../../bootstrap.min.css" rel="stylesheet">
        <link href="../../focusinator.css" rel="stylesheet">
        <link href="./calendar.css" rel="stylesheet" >
    </head>
    <body>
        <div id="main-content" class="rounded m-5 p-2 parent">
            <div class="d-flex justify-content-between">
                <div>
                    <h1 id="month-name"></h1>
                </div>
                <div style="margin-right: 2.5%;">
                    <h1>
                        <i class="arrow left" month-change="-1"></i>
                        <i class="arrow right" month-change="1"></i>
                    </h1>
                </div>
            </div>
            <table id="calendar" class="table table-bordered">
                <thead style="background-color: #ab39a9;">
                    <tr id="day-names">
                        <th scope="col">Sunday</th>
                        <th scope="col">Monday</th>
                        <th scope="col">Tuesday</th>
                        <th scope="col">Wednesday</th>
                        <th scope="col">Thursday</th>
                        <th scope="col">Friday</th>
                        <th scope="col">Saturday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="day-1"></td>
                        <td id="day-2"></td>
                        <td id="day-3"></td>
                        <td id="day-4"></td>
                        <td id="day-5"></td>
                        <td id="day-6"></td>
                        <td id="day-7"></td>
                    </tr>
                    <tr>
                        <td id="day-8"></td>
                        <td id="day-9"></td>
                        <td id="day-10"></td>
                        <td id="day-11"></td>
                        <td id="day-12"></td>
                        <td id="day-13"></td>
                        <td id="day-14"></td>
                    </tr>
                    <tr>
                        <td id="day-15"></td>
                        <td id="day-16"></td>
                        <td id="day-17"></td>
                        <td id="day-18"></td>
                        <td id="day-19"></td>
                        <td id="day-20"></td>
                        <td id="day-21"></td>
                    </tr>
                    <tr>
                        <td id="day-22"></td>
                        <td id="day-23"></td>
                        <td id="day-24"></td>
                        <td id="day-25"></td>
                        <td id="day-26"></td>
                        <td id="day-27"></td>
                        <td id="day-28"></td>
                    </tr>
                    <tr>
                        <td id="day-29"></td>
                        <td id="day-30"></td>
                        <td id="day-31"></td>
                        <td id="day-32"></td>
                        <td id="day-33"></td>
                        <td id="day-34"></td>
                        <td id="day-35"></td>
                    </tr>
                    <tr>
                        <td id="day-36"></td>
                        <td id="day-37"></td>
                        <td id="day-38"></td>
                        <td id="day-39"></td>
                        <td id="day-40"></td>
                        <td id="day-41"></td>
                        <td id="day-42"></td>
                    </tr>
                </tbody>
              </table>
        </div>

        <script src="../../focusinator.js"></script>
        <script src="./calendar.js"></script>
    </body>
</html>
