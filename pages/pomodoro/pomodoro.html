<html>
    <head>
        <title>Pomodoro Timer | Focusinator</title>
        <link href="../../bootstrap.min.css" rel="stylesheet">
        <link href="../../focusinator.css" rel="stylesheet">
        <link href="./pomodoro.css" rel="stylesheet" >
    </head>
    <body>
        <div id="main-content" class="rounded m-3 p-2 text-center">
            <div class="justify-content-center text-center">
                <h1>Pomodoro Timer</h1>
            </div>

            <div class="justify-content-center text-center">
                <h1 id="time-left" style="font-size: max(20vh, 60px); margin-top: 5vh;">
                    <span id="mins" style="margin: 0px;">25</span>
                    <span id="colon" style="margin: 0px;">:</span>
                    <span id="secs" style="margin: 0px;">00</span>
                </h1>
                <h4 id="round-text">Round&nbsp;<span id="round-number">0</span></h4>
                <h5 id="stage-label">Work</h5>
            </div>

            <div class="justify-content-center text-center">
                <button id="timer-button" style="font-size: 20px; margin-top: 3vh;">Start Timer</button>
                <button id="reset-button" style="font-size: 20px; margin-top: 3vh;">Reset Clock</button>
            </div>
        </div>

        <script src="../../focusinator.js"></script>
        <script src="./pomodoro.js"></script>
        <script defer src="../../bootstrap.bundle.min.js"></script>
    </body>
</html>
